<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>

* {
    margin: 0;
    overflow: hidden;
    font-family: "Press Start 2P";
}
div {
    display: flex;
}
.hidden1 {
    display: none;
}
.hidden {
    animation: pop-out 0.3s forwards;
}
@keyframes pop-out {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
    }
    100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
}
.show {
    display: flex;
    animation: pop-in 0.3s forwards;
}
@keyframes pop-in {
    0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        visibility: visible;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        visibility: visible;
    }
}
#popup-window {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    height: 45vw;
    background-color: blue;
    color: white;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: transform 0.3s ease-in-out;
    z-index: 5;
}
body {
    background-color: #05081c;
}
.press-start-2p-regular {
    font-family: "Press Start 2P", system-ui;
    font-weight: 400;
    font-style: normal;
}
.container1, .container2 {
    display: flex;
    flex-wrap: wrap;
    gap: 2vw;
    width: 100vw;
    height: 33vw;
}
.container1, .container2 {
    overflow: visible;
}
.container2 {
    margin-top: 1vw;
}
.box {
    transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
}
.box1 {
    width: 66%;
    height: 90%;
    margin-left: 5vw;
    margin-top: 3vw;
    background-image: url('media/box1.png');
    background-size: cover;
}
.box2 {
    width: 20%;
    height: 90%;
    margin-top: 3vw;
    background-image: url('media/box2.png');
    background-size: cover;
}
.box3 {
    margin-left: 5vw;
    width: 45%;
    height: 40%;
    background-image: url('media/box3.gif');
    background-size: cover;
}
.box4 {
    margin-left: 1vw;
    width: 40%;
    height: 40%;
    background-image: url('media/box4.gif');
    background-size: 100%;
}
.box:hover {
    transform: scale(1.1);
}

/* OPENING MOVIE */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 1;
    transition: opacity 0.5s;
    z-index: 2;
}
.gif-container, .image-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1;
}
.image-container {
    opacity: 1;
}

    </style>
</head>
<body>
    <div id="popup-window" class="hidden1">
        <div id="popup-content"></div>
    </div>
    <div class="overlay"></div>
    <div class="gif-container">
        <img id="gif" src="media/video-background.gif" alt="GIF" />
    </div>
    <div class="image-container" style="display: none;">
        <img id="image" src="media/video-background.png" alt="Image" />
    </div>
    <div class="container1">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
    <div class="container2">
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.querySelector('.overlay');
    const gifContainer = document.querySelector('.gif-container');
    const imageContainer = document.querySelector('.image-container');
    const image = document.getElementById('image');

    // Fade out the overlay after the document loads
    setTimeout(() => {
        overlay.style.opacity = '0';
    }, 500);

    // Show the GIF for 7.10 seconds
    setTimeout(() => {
        gifContainer.style.display = 'none';
        overlay.style.zIndex = '-1';
    }, 7100);

    // Fade out the image after 7.10 seconds
    setTimeout(() => {
        imageContainer.style.display = 'flex';
        setTimeout(() => {
            image.style.opacity = '1';
        }, 10);
    }, 7000);

    setTimeout(() => {
        image.style.transition = 'opacity 0.5s';
        image.style.opacity = '0';
        setTimeout(() => {
            imageContainer.style.display = 'none';
        }, 500);
    }, 7600);

    let status = false;
    const popupWindow = document.getElementById('popup-window');
    const popupContent = document.getElementById('popup-content');
    const boxes = document.querySelectorAll('.box');
    const popboxes = {
        box1: document.getElementById('popbox1'),
        box2: document.getElementById('popbox2'),
        box3: document.getElementById('popbox3'),
        box4: document.getElementById('popbox4')
    };

    const layouts = {
        box1: `
            <div style="width: 60%; height: 40%; background: grey; margin: 10px;">box1 div1</div>
            <div style="width: 30%; height: 80%; background: grey; margin: 10px;">box1 div3</div>
            <div style="width: 60%; height: 40%; background: grey; margin: 10px;">box1 div2</div>
        `,
        box2: `
            <div style="width: 30%; height: 80%; background: grey; margin: 10px;">box2 div1</div>
            <div style="width: 60%; height: 40%; background: grey; margin: 10px;">box2 div2</div>
        `,
        box3: `
            <div style="width: 90%; height: 40%; background: grey; margin: 10px;">box3 div1</div>
            <div style="width: 90%; height: 40%; background: grey; margin: 10px;">box3 div2</div>
        `,
        box4: `
            <div style="width: 20%; height: 20%; background: grey; margin: 10px;">box4 div1</div>
            <div style="width: 20%; height: 20%; background: grey; margin: 10px;">box4 div2</div>
            <div style="width: 20%; height: 20%; background: grey; margin: 10px;">box4 div3</div>
            <div style="width: 20%; height: 20%; background: grey; margin: 10px;">box4 div4</div>
        `
    };

    function updatePopupContent(className) {
        popupContent.innerHTML = layouts[className] || '';
    }

    function togglePopupWindow(className) {
        if (!status) {
            status = true;
            popupWindow.classList.remove('hidden1');
            popupWindow.classList.add('show');
            updatePopupContent(className);
        } else {
            status = false;
            popupWindow.classList.remove('show');
            popupWindow.classList.add('hidden1');
        }
    }

    boxes.forEach(box => {
        box.addEventListener('click', function() {
            const className = box.classList[1]; // Get the specific class name (e.g., box1, box2)
            togglePopupWindow(className);
        });
    });

    popupWindow.addEventListener('click', function() {
        togglePopupWindow();
    });
});


    </script>
</body>
</html>
